<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/icon.PNG" />
    <link rel="stylesheet" href="./waitlist.css" />
    <title>Waitlist</title>
  </head>
  <body>
    <!-- Home Section -->
    <section id="home">
      <div class="home container">
        <header class="container">
          <a href="./index.html" class="back-btn">
            <img src="./images/wait-list-backBtn.png" alt="" />
          </a>
          <button class="btn btn-light">Contact us</button>
        </header>

        <div class="hero-section">
          <div class="hero-content">
            <h1>Join our Waitlist</h1>
            <p>
              Be among the first users to create an account and get notified
              when we lunch.
            </p>

            <!-- Form -->
            <form>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                
              />
              <input
                type="email"
                รณ
                name="email"
                id="email"
                placeholder="Email Address"
               
              />
              <input
                type="location"
                name="location"
                id="location"
                placeholder="Location"
           
              />

              <div class="dropdown">
                <p>Reasons for using TITA</p>
                <button class="btn" id="dropdown">
                  <img src="./images/faq-dropdownBtn.svg" alt="" />
                </button>
              </div>
              
              <div class="answer">
                <label>
                  <div class="modal">
                    <img src="./images/Ellipse.svg" alt="">
                    <p>Pay for Utility bills</p>
                  </div>
                  <div class="modal">
                    <img src="./images/Ellipse.svg" alt="">
                    <p>Send & receive money</p>
                  </div>
                  <div class="modal">
                    <img src="./images/Ellipse.svg" alt="">
                    <p>Save money</p>
                  </div>
                  <div class="modal">
                    <img src="./images/Ellipse.svg" alt="">
                    <p>Receive money from customers for my business</p>
                  </div>
                  <div class="modal">
                    <img src="./images/Ellipse.svg" alt="">
                    <p>
                      To be in control of what the money i spend out is been
                      used for
                    </p>
                  </div>
                  <div class="modal">
                    <img src="./images/Ellipse.svg" alt="">
                    <p>To contribute to social giving</p>
                  </div>
                </label>
              </div>

              <button class="btn btn-blue">Notify me</button>
            </form>
          </div>

          <div class="hero-img">
            <img src="./images/mobileWaitlist.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- End of Home Section -->
    <script src="./waitlist.js"></script>
  </body>
</html>
