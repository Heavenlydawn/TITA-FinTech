<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/icon.PNG" />
    <link rel="stylesheet" href="./wishlist.css" />
    <title>Wishlist</title>
  </head>
  <body>
    <!-- Home Section -->
    <section id="home">
      <div class="home container">
        <header>
          <a href="./index.html" class="back-btn">
            <img src="./images/wishlist-back-btn.svg" alt="" />
          </a>
          <button class="btn btn-light">Contact us</button>
        </header>

        <div class="hero-section">
          <div class="hero-content">
            <h1>Join our Waitlist</h1>
            <p>
              Be among the first users to create an account and get notified
              when we lunch.
            </p>

            <!-- Form -->
            <form>
              <input type="text" name="name" id="name" placeholder="Name" />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
              <input
                type="location"   
                name="location"
                id="location"
                placeholder="Location"
              />

                <div class="div dropdown" id="dropdown">
                    <p>what way would you use TITA</p>
                    <img src="" alt="">
                </div>

              <button class="btn btn-blue">
                Notify me
              </button>
            </form>
          </div>

          <div class="hero-img">
            <img src="./images/wishlist-hero-img.svg" alt="">
          </div>
        </div>
      </div>
    </section>
  </body>
    <!-- End of Home Section -->
</html>
